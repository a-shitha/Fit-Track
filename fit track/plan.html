<!-- plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Plan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec); /* Soft gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-group button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select What You Want to View</h2>
    <div class="button-group">
      <button onclick="goTo('diet')">View Diet Plan</button>
      <button onclick="goTo('workout')">View Workout Plan</button>
    </div>
  </div>

  <script src="plan.js"></script>

</body>
</html>
