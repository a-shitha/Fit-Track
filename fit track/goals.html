<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Age, Weight & Height</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Body Details</h2>

    <label for="age">Age: <span id="ageVal">25</span></label>
    <input type="range" id="age" min="5" max="100" value="25" oninput="updateValue('age')">

    <label for="weight">Weight (kg): <span id="weightVal">60</span></label>
    <input type="range" id="weight" min="30" max="500" value="60" oninput="updateValue('weight')">

    <label for="height">Height (cm): <span id="heightVal">160</span></label>
    <input type="range" id="height" min="50" max="200" value="160" oninput="updateValue('height')">

    <button onclick="saveBodyDetails()">Next</button>
  </div>

  <script src="goals.js"></script>
</body>
</html>
